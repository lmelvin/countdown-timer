<!DOCTYPE html>
<html ng-app="app" ng-controller="monolithicCtrl">
<head>
    <title>{{ vm.pageTitle }}</title>
    <meta charset="utf-8" />
    <link href="../lib/skeleton/css/normalize.css" rel="stylesheet" />
    <link href="../lib/skeleton/css/skeleton.css" rel="stylesheet" />
    <link href="../assets/css/ct.css" rel="stylesheet" />

    <script src="../lib/moment/min/moment.min.js"></script>
    <script src="../lib/moment/min/moment-with-locales.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/bootstrap/js/dropdown.js"></script>
    <script src="../lib/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="../lib/countdownjs/countdown.js"></script>
    <script src="../assets/js/all.js"></script>
</head>6
<body>
    <div class="container">
        <h1>{{ vm.pageTitle }}</h1>
        <div class="row">
            <div class="twelve columns">
                <datetimepicker data-ng-model="vm.selectedDate"></datetimepicker>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <a class="button button-primary" href="" ng-click="vm.startCountdown()">Start Countdown</a>
            </div>
        </div>
        <div class="row">
            <h3>{{ vm.selectedDate | momentformat:'LLL' }}</h3>
        </div>
        <div class="row">
            <div class="two columns">
                Years: {{ vm.timespan.years }},
            </div>
            <div class="two columns">
                Months: {{ vm.timespan.months }},
            </div>
            <div class="two columns">Days: {{ vm.timespan.days }},</div>
            <div class="two columns">Minutes: {{ vm.timespan.minutes }},</div>
            <div class="two columns">Seconds: {{ vm.timespan.seconds }}</div>
        </div>
    </div>
</body>
</html>
